<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Avanze AR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <img src="logo.png" alt="Grupo Avanze Logo" class="logo">
    </header>

    <!-- Contenedor AR -->
    <div class="ar-container">
        <!-- Aquí se integrará el canvas de MindAR.js -->
        <video id="ar-video" autoplay muted playsinline></video>
        <!-- Puedes agregar aquí la funcionalidad de MindAR.js -->
    </div>

    <!-- Barra de botones -->
    <div class="footer-buttons floating-buttons">
        <button class="circle-button" onclick="talkToRobot()">
            <img src="icons/robot.png" alt="Robot">
        </button>
        <button class="circle-button" onclick="window.open('https://www.grupoavanze.com', '_blank')">
            <img src="icons/web.png" alt="Website">
        </button>
        <button class="circle-button" onclick="window.open('https://linkedin.com/company/grupo-avanze', '_blank')">
            <img src="icons/linkedin.png" alt="LinkedIn">
        </button>
        <button class="circle-button" onclick="toggleSubtitles()">
            <img src="icons/subtitles.png" alt="Subtitles">
        </button>
    </div>

</body>
</html>
