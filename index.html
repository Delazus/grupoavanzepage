<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
      <title>Mi pagina de prueba</title>
    </head>
    <body>
      <a-scene mindar-image="imageTargetSrc:targets.mind;">
        <!-- CÃ¡mara AR -->
        <a-camera position="0 0 0"></a-camera>

        <!-- Contenido que aparecerÃ¡ sobre la tarjeta -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model src="Robot_PCGEEK_v2.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
          <a-plane position="0 0.1 -0.5" width="0.3" height="0.1" color="#404de3"
                   onclick="window.open('https://www.grupoavanze.cl', '_blank')">
            <a-text value="Visita nuestra web" align="center" color="#ffffff"></a-text>
          </a-plane>
        </a-entity>
      </a-scene>
    </body>

</html>
